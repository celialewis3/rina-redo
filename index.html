 <html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>RINA SAWAYAMA</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="container c-flex">
                <div class="site-title">
                    <h1 onmouseenter="changeColor(this, '#83ad87')" onmouseleave="changeColor(this, 'white')">RINA SAWAYAMA</h1>
                </div>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-li active">home</li>
                        <li class="nav-li">merch</li>
                        <li class="nav-li">tour</li>
                    </ul>
                </nav>
            </div>
        </header>

        <main role="main">
            <div class="container">
                <img class="main-img" src="rina.jpg" alt="">

                <div class="new-album c-flex">
                    <div>
                        <h2 class="heading">SAWAYAMA OUT NOW, EVERYWHERE.</h2>
                        <div onmouseenter="changeBGColor(this, '#83ad87', 'black')" onmouseleave="changeBGColor(this, 'black', 'white')" class="button btn-sm">
                            <h2><a href="/">BUY IT NOW</a></h2>
                        </div>
                    </div>
                    <div class="album">
                        <img src="album.jpg" alt="">
                    </div>
                </div>



                <section class="merch">
                    <div class="merch-flex c-flex">
                        <img class="merch-img" src="poster.png" alt="">
                        <img class="merch-img" src="sweat.png" alt="">
                        <h2 class="heading merch-h2" id="xs">NEW ALBUM?<br> NEW XS.</h2>
                    </div>
                </section>

                <div onmouseenter="changeBGColor(this, '#83ad87', 'black')" onmouseleave="changeBGColor(this, 'black', 'white')" class="button">
                    <h2><a href="/">GET MERCH</a></h2>
                </div>




            </div>
        </main>

    </body>
 </html>
